<h1 class="p-5">States Analysis</h1>

<div class="container p-2">
  <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">States</th>
        <th class="th-sm">Confirmed Cases Indian</th>
        <th class="th-sm">Discharge</th>
        <th class="th-sm">Deaths</th>
        <th class="th-sm">Confirmed Cases Foreign</th>
        <th class="th-sm">Total Confirmed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of list">
        <th scope="row">{{l.loc}}</th>
        <td>{{l.confirmedCasesIndian}}</td>
        <td>{{l.discharged}}</td>
        <td>{{l.deaths}}</td>
        <td>{{l.confirmedCasesForeign}}</td>
        <td>{{l.totalConfirmed}}</td>
      </tr>
    </tbody>
  </table>
</div>
